plugins {
    id 'java'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.3.3.RELEASE'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'war'
    // SonarCloud Plugin
    id("org.sonarqube") version "3.3"
}

repositories {
   mavenCentral()
   jcenter()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.apache.tomcat:tomcat-jasper:9.0.31'
    runtimeOnly 'mysql:mysql-connector-java:8.0.19'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    providedCompile 'org.springframework.boot:spring-boot-starter-tomcat'
}

group = 'com.example.maven-project'
version = '1.0-RELEASE'
description = 'AWS-Native-CICD-Project'
java.sourceCompatibility = JavaVersion.VERSION_1_8

// publishing {
//     publications {
//         maven(MavenPublication) {
//             from(components.java)
//         }
//     }
// }

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

sonarqube {
    properties {
        property "sonar.projectKey", "${sonarcloud_project}"
        property "sonar.organization", "${sonarcloud_organization}"
        property "sonar.host.url", "${sonarcloud_host_url}"
        property "sonar.token", "${sonarcloud_access_token}"
        // Add other SonarQube properties as needed
    }
}

